<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
       <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h:panelGrid columns="2" cellpadding="5">
            
            <h:outputLabel for="code" value="#{bundle.COL_ID_HEAD}:" />
            <p:inputText id="code" required="true" value="" />
            
            <h:outputLabel for="name" value="#{bundle.COL_STT_HEAD}:" />
            <p:inputText id="name" required="true" value = ""/>
            
            <h:outputLabel for="color" value="#{bundle.COL_CAPACIDAD_HEAD}:" />
            <p:inputText id="color" required="true" value="" />
            
            <h:outputLabel for="dt" value="#{bundle.COL_ESTADO_HEAD}:" />
            <p:inputText id="dt" required="true" value="" />
            
            <h:outputLabel for="datefund" value="#{bundle.COL_DATE_HEAD}:" />
            <p:inputText id="datefund" required="true" value="#{equipoView.selectedEquipo.fec_fundacion}" />
            
            <h:outputLabel for="division" value="#{bundle.COL_DIV_HEAD}:" />
            <p:inputText id="division" required="true" value="#{equipoView.selectedEquipo.division}"/>
            
            <p:spacer width="1" height="15"/>
            <f:facet name="footer">
                <p:button outcome="ListaEquipoView" value="#{bundle.BTN_BACK_TEXT}" icon="fa fa-backward"/>
            </f:facet>
        </h:panelGrid>
    </ui:define>

</ui:composition>
    </body>
</html>
