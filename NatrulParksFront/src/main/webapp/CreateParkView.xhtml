<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/NaturalParkTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:event type="preRenderView" listener="#{CParkView.init}"/>
    </f:metadata>
    <ui:param name="title" value="#{bundle.TITLE_CREATE_PARK}"/>
    <ui:define name="content">
        <h:panelGrid columns="2" cellpadding="5">
            
            <h:outputLabel for="name" value="#{bundle.TITLE_NAME_HD}:" />
            <p:inputText id="name" required="true" value = "#{CParkView.p.name}"/>
            
            <h:outputLabel for="state" value="#{bundle.TITLE_STATE_HD}:" />
            <p:inputText id="state" required="true" value="#{CParkView.p.state}" />
            
            <h:outputLabel for="capacity" value="#{bundle.TITLE_CAPACITY_HD}:" />
            <p:inputText id="capacity" required="true" value="#{CParkView.p.capacity}" />
            
            <h:outputLabel for="status" value="#{bundle.TITLE_STATUS_HD}:" />
            <p:inputText id="status" required="true" value="#{CParkView.p.status}" />
            
            <p:spacer width="1" height="15"/>
            <f:facet name="footer">
                <p:growl id="growl" life="2000" />
                <p:button value="#{bundle.BTN_CANCEL_TXT}" 
                             id="btncancel"
                             outcome="ListaNaturalParkView"/>
                <p:commandButton value="#{bundle.BTN_CREATE_TXT}" id="btncreate"  
                                 actionListener="#{CParkView.createPark}"   update="growl" styleClass="ui-priority-primary" /> 
            </f:facet>
        </h:panelGrid>
    </ui:define>

</ui:composition>
