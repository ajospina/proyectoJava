<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/NaturalParkTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="title" value="#{bundle.TITLE_LIST_PARK}"/>
    <ui:define name="content">
        <p:panelGrid columns="1">
            <p:commandButton value="#{bundle.BTN_FIND_PARK}" 
                             id="btnCargar" 
                             action="#{ntParksView.listParks()}"
                             update="tblParks" icon="ui-icon-disk" 
                            />
            <p:spacer width="1" height="10" />
            <p:dataTable id="tblParks" var="item" value="#{ntParksView.lparks}">

                <p:column headerText="#{bundle.TITLE_ID_HD}" >
                    <h:outputText value="#{item.id}" />
                </p:column>

                <p:column headerText="#{bundle.TITLE_NAME_HD}" >
                    <h:outputText value="#{item.name}" />
                </p:column>

                <p:column headerText="#{bundle.TITLE_STATE_HD}" >
                    <h:outputText value="#{item.state}" />
                </p:column>
                <p:column headerText="#{bundle.TITLE_CAPACITY_HD}" >
                    <h:outputText value="#{item.capacity}" />
                </p:column>

                <p:column headerText="#{bundle.TITLE_STATUS_HD}" >
                    <h:outputText value="#{item.status}" />
                </p:column>
                
                <p:column headerText ="#{bundle.COL_ACTION_HEAD}" style="width: 25px; text-align: center" >
                   
                </p:column> 
            </p:dataTable>
        </p:panelGrid>   
        
    </ui:define>

</ui:composition>
